<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      1
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
  </head>

  <body>
    <div id="content">
      <header>
        <h2>Encuesta - Cine</h2>
        <p>Gracias por realizar esta encuesta sobre cine!</p>
      </header>
      <form id="encuesta">
        <div class="formContent">
          <label id="name-label"> Nombre:</label>
          <input
            class="formInput"
            required
            min="5"
            max="30"
            placeholder="Nombre"
          />
        </div>
        <div class="formContent">
          Correo Electrónico:
          <label id="email-label"></label>
          <input
            class="formInput"
            type="email"
            placeholder="Email"
            min="5"
            max="25"
            required
          />
        </div>
        <div class="formContent">
          <label id="number-label">Edad(Opcional) </label>
          <input
            class="formInput"
            id="number"
            type="number"
            min="1"
            max="120"
            placeholder="Edad"
            required
          />
        </div>
        <div class="formContent">
          <p>¿Cuantas películas ves a la semana?</p>
          <select class="formInput" title="Elija una opción">
            <option>0 a 3 películas</option>
            <option>3 o más películas</option>
          </select>
        </div>
        <div>
          <p>
            ¿Qué género prefieres en las películas?
            <span class="clue">Observa todas las posibles opciones</span>
          </p>

          <label
            ><input
              name="opcion"
              value="Acción"
              type="checkbox"
              class="input-checkbox"
            />Acción</label
          >
          <label>
            <input
              name="opcion"
              value="Comedia"
              type="checkbox"
              class="input-checkbox"
            />Comedia</label
          >
          <label
            ><input
              name="opcion"
              value="Western"
              type="checkbox"
              class="input-checkbox"
            />Western</label
          >
          <label
            ><input
              name="opcion"
              value="Thriller"
              type="checkbox"
              class="input-checkbox"
            />Thriller</label
          >
          <label
            ><input
              name="opcion"
              value="Ciencia_ficción"
              type="checkbox"
              class="input-checkbox"
            />Ciencia ficción</label
          >
          <label
            ><input
              name="opcion"
              value="Drama"
              type="checkbox"
              class="input-checkbox"
            />Drama</label
          >
          <label
            ><input
              name="opcion"
              value="Noir"
              type="checkbox"
              class="input-checkbox"
            />Noir</label
          >
          <label
            ><input
              name="opcion"
              value="Surrealismo"
              type="checkbox"
              class="input-checkbox"
            />Surrealismo</label
          >
          <label
            ><input
              name="opcion"
              value="Periodismo"
              type="checkbox"
              class="input-checkbox"
            />Periodismo</label
          >
          <label
            ><input
              name="opcion"
              value="Fantasía"
              type="checkbox"
              class="input-checkbox"
            />Fantasía</label
          >
          <label
            ><input
              name="opcion"
              value="Romance"
              type="checkbox"
              class="input-checkbox"
            />Romance</label
          >
        </div>
        <div class="formContent">
          <p>Describe por qué te gusta el cine y cual es tu relación con él.</p>
          <textarea
            title="Descripción"
            class="formInput"
            placeholder="Introduce tu texto aquí"
          ></textarea>
          <button id="submit" class="formInput" type="submit">Finalizar</button>
        </div>
      </form>
    </div>
  </body>
</html>
